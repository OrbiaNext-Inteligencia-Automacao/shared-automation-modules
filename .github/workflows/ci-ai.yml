name: CI - AI Module

on:
  pull_request:
    paths:
      - 'src/shared_modules/ai/**'
      - 'tests/unit/test_ai*.py'
      - 'tests/unit/test_tts*.py'
      - 'tests/unit/test_llm*.py'
      - 'tests/integration/test_ai*.py'
  push:
    branches: [main, master]
    paths:
      - 'src/shared_modules/ai/**'

jobs:
  test-ai:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,ai]"
    
    - name: Test AI Module
      run: |
        pytest tests/unit/test_ai*.py tests/unit/test_tts*.py tests/unit/test_llm*.py -v --cov=shared_modules.ai --cov-report=term
